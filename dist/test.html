<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Shades v1</title>
		<link rel="stylesheet" href="css/shades.css" media="screen" title="no title">
	</head>
	<body>

		<h3>Normal Buttons</h3>

		<button type="button" name="button" class="ti-btn ti-btn-default">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-default" disabled="">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-primary">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-primary" disabled="">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-red">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-red" disabled="">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-green">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-green" disabled="">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-orange">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-orange" disabled="">Button</button>

		<h3>Large Buttons</h3>

		<button type="button" name="button" class="ti-btn ti-btn-default ti-btn-lg">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-default ti-btn-lg" disabled="">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-primary ti-btn-lg">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-primary ti-btn-lg" disabled="">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-red ti-btn-lg">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-red ti-btn-lg" disabled="">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-green ti-btn-lg">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-green ti-btn-lg" disabled="">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-orange ti-btn-lg">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-orange ti-btn-lg" disabled="">Button</button>

		<h3>Small Buttons</h3>

		<button type="button" name="button" class="ti-btn ti-btn-default ti-btn-sm">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-default ti-btn-sm" disabled="">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-primary ti-btn-sm">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-primary ti-btn-sm" disabled="">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-red ti-btn-sm">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-red ti-btn-sm" disabled="">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-green ti-btn-sm">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-green ti-btn-sm" disabled="">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-orange ti-btn-sm">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-orange ti-btn-sm" disabled="">Button</button>

		<h3>Extra Small Buttons</h3>

		<button type="button" name="button" class="ti-btn ti-btn-default ti-btn-xs">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-default ti-btn-xs" disabled="">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-primary ti-btn-xs">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-primary ti-btn-xs" disabled="">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-red ti-btn-xs">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-red ti-btn-xs" disabled="">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-green ti-btn-xs">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-green ti-btn-xs" disabled="">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-orange ti-btn-xs">Button</button>
		<button type="button" name="button" class="ti-btn ti-btn-orange ti-btn-xs" disabled="">Button</button>

	</body>
</html>
